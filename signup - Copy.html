<script>
    window.addEventListener("load", function() {
      // Hide the loading screen with a fade-out effect
      const loadingScreen = document.querySelector(".loading-screen");
      const content = document.querySelector(".content");

      // When the window is loaded, add the "hidden" class to the loading screen and show the content
      loadingScreen.classList.add("hidden");
      content.classList.add("loaded");

      // Ensure the page content is fully loaded and the loading screen fades out
    });
